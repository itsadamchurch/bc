<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 18th Flipbook üéÇ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap');

  body {
    background: linear-gradient(135deg, #111, #222);
    font-family: 'Raleway', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    width: 320px;
    height: 420px;
    perspective: 1200px;
  }

  .flip {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1s;
    cursor: pointer;
  }

  .card.flipped .flip {
    transform: rotateY(180deg);
  }

  .side {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
  }

  .front {
    background: url('https://images.unsplash.com/photo-1607083203293-ea4cc5d95e92?auto=format&fit=crop&w=400&q=80') center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.4rem;
    text-shadow: 0 2px 4px #000;
  }

  .back {
    background: #141414;
    color: #fff;
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 1.5rem;
  }

  .back img {
    width: 80%;
    border-radius: 12px;
    margin-bottom: 1rem;
  }

  .message {
    font-size: 1rem;
    line-height: 1.5;
  }

  .controls {
    position: absolute;
    bottom: 20px;
    text-align: center;
    width: 100%;
  }

  button {
    background: #0ff;
    border: none;
    color: #111;
    font-weight: bold;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    margin: 0 5px;
    transition: 0.2s;
  }

  button:hover {
    background: #09f;
    color: #fff;
  }

</style>
</head>
<body>
  <div class="card" id="card">
    <div class="flip" id="flip">
      <div class="side front">üéâ Happy 18th!</div>
      <div class="side back" id="content">
        <img src="https://images.unsplash.com/photo-1555685812-4b943f1cb0eb?auto=format&fit=crop&w=400&q=80">
        <div class="message">You‚Äôve officially leveled up ‚Äî adulthood unlocked! Flip for more memories ‚û°Ô∏è</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prev">‚¨ÖÔ∏è Prev</button>
    <button id="flipBtn">Flip</button>
    <button id="next">Next ‚û°Ô∏è</button>
  </div>

<script>
const card = document.getElementById('card');
const flip = document.getElementById('flip');
const content = document.getElementById('content');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
const flipBtn = document.getElementById('flipBtn');

let index = 0;

const pages = [
  {
    img: 'https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?auto=format&fit=crop&w=400&q=80',
    text: "From the first laugh to your first steps ‚Äî every moment led here ‚ù§Ô∏è"
  },
  {
    img: 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80',
    text: "Eighteen years of memories, growth, and adventure ‚Äî the best is yet to come üéà"
  },
  {
    img: 'https://images.unsplash.com/photo-1521336575822-6da63fb45455?auto=format&fit=crop&w=400&q=80',
    text: "Here‚Äôs to chasing dreams, making mistakes, and celebrating every win ü•Ç"
  },
  {
    img: 'https://images.unsplash.com/photo-1528716321680-815a8cdb8cbe?auto=format&fit=crop&w=400&q=80',
    text: "Happy 18th Birthday! Welcome to adulthood ‚Äî player two has joined the game üéÆ"
  }
];

flipBtn.onclick = () => card.classList.toggle('flipped');

function showPage(i) {
  const p = pages[i];
  content.innerHTML = `<img src="${p.img}"><div class='message'>${p.text}</div>`;
  card.classList.remove('flipped');
}

nextBtn.onclick = () => {
  index = (index + 1) % pages.length;
  showPage(index);
};

prevBtn.onclick = () => {
  index = (index - 1 + pages.length) % pages.length;
  showPage(index);
};
</script>
</body>
</html>
